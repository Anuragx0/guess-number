<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guess Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-card" id="main">
    <h1>ðŸŽ® Number Guess Game</h1>

    <!-- Input field -->
    <div id="input-container">
      <input type="text" class="input-box" placeholder="Enter your guess (0-9)">
      <button class="btn btn-blue" id="user">Guess</button>

      <!-- Buttons -->
      <button class="btn btn-blue" id="comp">Computer Says: [ Too high! / Correct! ]</button>
    </div>


    <!-- Winning Message -->
    <div id="winingMsg" class="hide">
      <h1>CongratulationðŸŽ‰ </h1>
      <p>You won the Game</p>
    </div>


    <!-- Losing Msg -->
    <div id="loseMsg" class="hide">
      <h1>Attempt Over </h1>
      <p>You lose the Game</p>
    </div>

    <div class="btn btn-blue" id="prvAtmpt">Previous Attempt :</div>
    <div class="btn btn-green" id="atmptCount">Attempt Count : 5</div>

    <!-- New Game & Reset side by side -->
    <div class="btn-row">
      <button class="btn btn-green" id="newGame">New Game</button>
      <button class="btn btn-red" id="resetGame">Reset Game</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
